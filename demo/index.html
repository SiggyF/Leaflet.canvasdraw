<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.canvasdraw demo</title>
    <link rel="stylesheet" href="../dist/leaflet.css" />
    <style>
        #map { width: 800px; height: 600px; }
        body { font: 16px/1.4 "Open Sans", Arial, sans-serif; }
        .ghbtns { position: relative; top: 4px; margin-left: 5px; }
        a { color: #0077ff; }
    </style>
</head>
<body>

<p>
    A demo of <a href="https://github.com/Siggyf/Leaflet.canvasdraw">Leaflet.canvasdraw</a>, a canvas draw plugin.
    <iframe class="ghbtns" src="http://ghbtns.com/github-btn.html?user=SiggyF&amp;repo=Leaflet.canvasdraw&amp;type=watch&amp;count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
</p>

<div id="map"></div>

<script src="../dist/leaflet.canvasdraw.js"></script>

<script>

var map = L.map('map').setView([-37.87, 175.475], 12);

var tiles = L.tileLayer('http://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
    attribution: '<a href="https://www.mapbox.com/about/maps/">Terms and Feedback</a>',
    id: 'examples.map-20v6611k'
}).addTo(map);


var draw = L.canvasDrawLayer().addTo(map);

</script>
</body>
</html>
